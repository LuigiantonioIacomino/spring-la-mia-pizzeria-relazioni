<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
<h1 class="text-center text-danger">DETTAGLIO DELLA PIZZA</h1>
<div style="height:590px" class="d-flex justify-content-center align-items-center">
<div class="card shadow-lg" style="width: 18rem;">
    <img th:src="${pizza.foto}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 th:text="${pizza.nome}" class="card-title"></h5>
        <p th:text="${pizza.descrizione}" class="card-text"></p>
        <a th:href="@{/lista}" class="btn btn-primary">Torna alla lista</a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
